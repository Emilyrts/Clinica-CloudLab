<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudLab</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon.ico">
    <link rel="stylesheet" href="/static/css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="side-panel">
            <img src="/static/img/Logo.png">
            
            <p class="slogan">Sua saúde em primeiro lugar. Crie sua conta e comece a agendar exames com a praticidade que você merece.</p>
            
            <div class="microscope-image-container">
                <img src="/static/img/imgLab.png"  >
            </div>
        </div>

        <div class="form-section">
            <h2>Criar Conta</h2>
            
            <div class="social-login">
                <a class="entrarGoogle" href="#"><img src="/static/img/iconGoogle.png"></a>
                <a class="entrarFacebook" href="#"><img src="/static/img/iconFacebook.png"></a>
            </div>

            <div class="separator">OU</div>

            <form id="register-form">
                <div class="input-group">
                    <input type="text" id="cpf" placeholder="CPF" required>
                </div>
                
                <input type="text" id="nome" placeholder="Nome Completo" required>
                <input type="email" id="email" placeholder="E-MAIL" required>
                
                <div class="input-group">
                    <input type="password" id="senha" placeholder="SENHA" required>
                    <span class="icon toggle-password"> </span>
                </div>
                
                <button type="submit" class="submit-btn">Criar Conta</button>
            </form>

            <p class="login-link">Já tem uma conta? <a href="{{url_for('paciente_routes.mostrar_login')}}">Faça o Login</a></p>
        </div>
    </div>
</body>
</html>
